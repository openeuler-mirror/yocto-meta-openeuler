require conf/machine/include/rk3588.inc
# set IMAGETYPE and dtb

RK_WIFIBT_FIRMWARES = " \
	rkwifibt-firmware-ap6398s-wifi \
	rkwifibt-firmware-ap6398s-bt \
	brcm-tools \
"

MACHINE_EXTRA_RRECOMMENDS:append = " \
	drm-cursor \
"

# set uboot and kernel Image config
UBOOT_MACHINE = "evb-rk3588_defconfig"
KBUILD_DEFCONFIG = ""
KERNEL_IMAGETYPE = "Image"

# choose dtb file
ROCKCHIP_KERNEL_DTB_NAME ?= "OK3588-C.dtb"
KERNEL_DEVICETREE = "rockchip/${ROCKCHIP_KERNEL_DTB_NAME}"

# set PREFERRED_PROVIDER_virtual/kernel and bootloader 
# so it will overwrite the pre-definition from yocto-meta-rockchip
PREFERRED_PROVIDER_virtual/kernel = "linux-openeuler"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot"
