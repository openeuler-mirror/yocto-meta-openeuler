# set IMAGETYPE and dtb
KERNEL_IMAGETYPE = "Image"

# choose dtb file
RK3568_KERNEL_DTB_NAME ?= "OK3568-C-linux.dtb"
KERNEL_DEVICETREE = "rockchip/${RK3568_KERNEL_DTB_NAME}"

PREFERRED_PROVIDER_virtual/kernel = "linux-openeuler"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot"

UBOOT_MACHINE = "evb-rk3568_defconfig"
KBUILD_DEFCONFIG = "OK3568-C-linux_defconfig"
