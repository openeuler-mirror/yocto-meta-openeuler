require conf/machine/include/e2000.inc

MACHINEOVERRIDES =. "phytiumpi:march64le:"
MACHINE_FEATURES =. "pci serial usbhost ext2 ext3 ext4"

# serial console setting
SERIAL_CONSOLES = "115200;ttyAMA1"

# The default fitimage requires the Image.gz file.
KERNEL_IMAGETYPE = "Image.gz"
KERNEL_DEVICETREE = "phytium/phytiumpi_firefly.dtb"

# this FSTYPE is required for sdcard image generated by genimage
IMAGE_FSTYPES = "tar.gz ext4 genimage"

IMGCLASSES:append = " image_types_genimage"
# phytiumpi.config needs phyuboot to provide bootloader: fip-all.bin
EXTRA_IMAGEDEPENDS += "phyuboot"
GENIMAGE_CONFIG_FILE = "sdcard-phytiumpi.config"
