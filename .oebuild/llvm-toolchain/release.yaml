name: openEuler Embedded LLVM Toolchains V0.1.1
body: 1.此发行版为对应LLVM Toolchains V0.1.1版本。
      2.请下载所有的gz结尾的压缩包及merge_data.sh文件，对应名称的压缩包即为对应构建工具链。
      3.请给merge_data.sh文件可执行权限，并执行即可得到对应的工具链文件夹。
      4.更新内容：LLVM工具链恢复o+rx权限；集成的GCC工具链相关文件变更为V0.1.5版本。
