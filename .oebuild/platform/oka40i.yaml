type: platform

machine: oka40i

toolchain_type: EXTERNAL_TOOLCHAIN_arm

repos:
  yocto-meta-sunxi:
    url: https://gitee.com/emancipator/yocto-meta-sunxi.git
    path: yocto-meta-sunxi
    refspec: dev_hardknott

layers:
  - yocto-meta-sunxi

local_conf: |
  PREFERRED_PROVIDER_virtual/kernel ?= "linux-openeuler"
  PREFERRED_PROVIDER_virtual/bootloader ?= "uboot-external"
