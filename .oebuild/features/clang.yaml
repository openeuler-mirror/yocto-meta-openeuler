type: feature

support: qemu-aarch64|raspberrypi4-64

local_conf: |
  DISTRO_FEATURES:append = " clang ld-is-lld"
  DISTRO_FEATURES_NATIVE:append = " clang "
  EXTERNAL_TOOLCHAIN_LLVM = "/usr1/openeuler/native_gcc"
  EXTERNAL_TOOLCHAIN_CLANG_BIN = "${EXTERNAL_TOOLCHAIN_LLVM}/bin"
  # EXTERNAL_TOOLCHAIN:aarch64 = "/usr1/openeuler/native_gcc"

layers:
- yocto-meta-openeuler/meta-clang
